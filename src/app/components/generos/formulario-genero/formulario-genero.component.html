<form (submit)="guardarCambiosForm()" [formGroup]="form">
    <mat-form-field appearance="outline">
        <mat-label>Nombre</mat-label>
        <input formControlName="nombre" matInput />
        <mat-error *ngIf="form.invalid">{{obtenerErrorCampoNombre()}}</mat-error>
    </mat-form-field>
    <div>
        <button mat-flat-button color="primary" type="submit" [disabled]="form.invalid">Guardar</button>
        <a mat-stroked-button routerLink="/generos">Cancelar</a>
    </div>
</form>
