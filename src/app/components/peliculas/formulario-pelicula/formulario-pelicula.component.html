<form (submit)="guardarPadre()" [formGroup]="form"> 
    <mat-form-field appearance="outline">
        <mat-label>Título*</mat-label>
        <input formControlName="titulo" matInput/>
        <mat-error>El campo Título es requerido</mat-error>
    </mat-form-field>
    
    <div class="container-checkbox">
    <mat-checkbox formControlName="enCine">En cines</mat-checkbox>
    </div>
    <mat-form-field appearance="outline">
        <mat-label>Trailer</mat-label>
        <input formControlName="trailer" matInput/>
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Fecha de Lanzamiento</mat-label>
        <input formControlName="fechaLanzamiento" matInput [matDatepicker] ="picker"/> 
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <h4>Seleccionar Imagen</h4>

    <app-input-img 
    [urlImagenActual]="modelo.imagen"
    (archivoSeleccionado)="archivoSeleccionado($event)"></app-input-img>
    
    <h4>Resumen de la película</h4>

    <app-input-markdown
    (changeMarkDown) ="setChangeMarkDown($event)"      
    [placeHolder]="'Resumen'"></app-input-markdown>
   
    <h4>Seleccione los géneros</h4>

    <app-selector-multiple
    [seleccionadosHijo] = "generosSeleccionadosPadre" 
    [noSeleccionadosHijo] = "generosNoSeleccionadosPadre"></app-selector-multiple>

    <h4>Seleccione los cines</h4>

    <app-selector-multiple
    [seleccionadosHijo] = "cinesSeleccionadosPadre" 
    [noSeleccionadosHijo] = "cinesNoSeleccionadosPadre"></app-selector-multiple>
    
    <h4>Seleccione los actores</h4>

    <app-autocomplete-actores></app-autocomplete-actores>    
    <div>
        <button mat-flat-button color="primary" [disabled]="form.invalid">
            Guardar Cambios
        </button>
        <a mat-stroked-button routerLink="/">Cancelar</a>
        
    </div>
</form>
