<app-listar-generico [listado]="peliculas">
    <ng-container contenido>

        <div class="peliculas-contenedor">
            <div *ngFor="let item of peliculas; let i = index" class="pelicula-contenedor">
                <a>
                    <img [src]="item.imagen" alt="Poster">
                </a>
                <p>
                    <a>{{item.titulo}}</a>
                </p>
                <div>
                    <a mat-flat-button color="primary">Editar</a>
                    <button mat-flat-button color="warn" type="button"> Borrar </button>
                </div>
            </div>
